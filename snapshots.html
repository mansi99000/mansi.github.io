    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --border-color: #e0e0e0;
        --hover-bg: #f5f5f5;
        --caption-bg: rgba(0, 0, 0, 0.7);
        --filter-active: #4a9eff;
      }

      body.dark-theme {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --border-color: #444444;
        --hover-bg: #2d2d2d;
        --caption-bg: rgba(255, 255, 255, 0.9);
        --filter-active: #6bb3ff;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Navigation */
      .nav-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px 0;
        text-align: center;
        border-bottom: 1px solid var(--border-color);
      }

      .nav-container a,
      .nav-container button {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        font-size: 16px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        font-family: inherit;
      }

      body.dark-theme .nav-container a,
      body.dark-theme .nav-container button {
        color: #b0b0b0;
      }

      body.dark-theme .nav-container a:hover,
      body.dark-theme .nav-container button:hover {
        color: #4a9eff;
      }

      /* Page Container */
      .page-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Page Title */
      .page-title {
        font-size: 48px;
        text-align: center;
        margin-bottom: 40px;
        font-weight: 700;
      }

      /* Masonry Gallery */
      .gallery {
        column-count: 4;
        column-gap: 20px;
        margin: 0;
      }

      @media (max-width: 1199px) {
        .gallery {
          column-count: 3;
        }
      }

      @media (max-width: 899px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 599px) {
        .gallery {
          column-count: 1;
        }
      }

      .gallery-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 20px;
        break-inside: avoid;
        page-break-inside: avoid;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        background-color: var(--hover-bg);
      }

      .gallery-item.hidden {
        display: none;
      }

      .gallery-item figure {
        margin: 0;
        position: relative;
        width: 100%;
        height: auto;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-item figcaption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--caption-bg);
        color: var(--bg-color);
        padding: 15px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s ease;
        transform: translateY(10px);
      }

      body.dark-theme .gallery-item figcaption {
        color: #1a1a1a;
      }

      .gallery-item:hover figcaption,
      .gallery-item:focus-within figcaption {
        opacity: 1;
        transform: translateY(0);
      }

      .gallery-item:focus {
        outline: 2px solid var(--filter-active);
        outline-offset: 4px;
      }

      /* Theme Toggle Button */
      #theme-toggle {
        margin: 0 15px;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        font-family: inherit;
      }
    </style>
  </head>

    <script>
      // Theme Toggle
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.getElementById('theme-toggle').textContent = 'â˜€ï¸';
      }

      function toggleTheme() {
        const body = document.body;
        const toggleButton = document.getElementById('theme-toggle');
        
        if (body.classList.contains('dark-theme')) {
          body.classList.remove('dark-theme');
          toggleButton.textContent = 'ðŸŒ™';
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.add('dark-theme');
          toggleButton.textContent = 'â˜€ï¸';
          localStorage.setItem('theme', 'dark');
        }
      }

      // Focus management for gallery items
      const galleryItems = document.querySelectorAll('.gallery-item');
      galleryItems.forEach(item => {
        item.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            // Could add lightbox/modal functionality here
          }
        });
      });
